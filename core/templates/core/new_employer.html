{% extends "base/base.html" %}

{% block title %}Сотрудник{% endblock %}

{% block content %}
    {% load static %}
<form id="addForm" class="container mt-5">
    <div class="row mt-3">
        <label for="fullNameInput" class="form-label">Имя</label>
        <input type="text" class="form-control" id="first_name" name="first_name" required>
    </div>
    <div class="row mt-3">
        <label for="fullNameInput" class="form-label">Фамилия</label>
        <input type="text" class="form-control" id="last_name" name="last_name" required>
    </div>
    <div class="row mt-3">
        <label for="fullNameInput" class="form-label">Отчество</label>
        <input type="text" class="form-control" id="patronymic" name="patronymic" required>
    </div>
    <div class="row mt-3">
        <label for="genderSelect" class="form-label">Пол</label>
        <select class="form-select" id="genderSelect" name="gender" required>
            <option value="male">Мужской</option>
            <option value="female">Женский</option>
        </select>
    </div>
    <div class="row mt-3">
        <label for="ageInput" class="form-label">Возраст</label>
        <input type="number" class="form-control" id="age" name="age" required>
    </div>
    <div class="row mt-3">
        <label for="positionSelect" class="form-label">Должность</label>
        <select class="form-select" id="positionSelect" name="position_id" required>
            <!-- Опции должностей будут динамически добавлены через JavaScript -->
        </select>
    </div>
    <div class="row mt-3">
        <button type="submit" class="btn btn-primary">Добавить</button>
    </div>
</form>
    <script src={% static "js/load_positions.js" %}></script>
    <script src={% static "js/employer_new.js" %}></script>
{% endblock %}
